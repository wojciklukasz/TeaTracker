{% load static %}


<li>
    <a href="">
        {% if tea.image_set.first.image.url %}
            <img class="tea-image" src="{{ tea.image_set.first.image.url }}" alt="Zdjęcie herbaty"/>
        {% else %}
            <img class="tea-image" src="{% static "images/default_tea.png" %}" alt="Rysunek liści herbaty, brak zdjęć"/>
        {% endif %}
        <h3>{{ tea.name }}</h3>
    </a>
</li>
